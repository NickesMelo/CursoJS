<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temporizador</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <section class="container">

    <h1>TEMPORIZADOR</h1>
    <p class="relogio">00:00:00</p> 

    <div id="container-botoes">
      <button class="bi bi-play-btn-fill" class="iniciar" onclick="iniciarRelogio()"></button>
      <button class="bi bi-pause-btn-fill" class="pausar" onclick="pausarRelogio()"></button>
      <button class="bi bi-square-fill" class="zerar" onclick="zerarRelogio()"></button>
    </div>

  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
